<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Google Tag Manager - Same code "GTM-KVMRQPN" currently used for all envs
      <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({"gtm.start":
      new Date().getTime(),event:"gtm.js"});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!="dataLayer"?"&l="+l:"";j.async=true;j.src=
      "https://www.googletagmanager.com/gtm.js?id="+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,"script","dataLayer","GTM-KVMRQPN");</script>
   -->

    <!--
      LogRocket - ONLY INCLUDE ON DEVELOPMENT WHEN DOING DEV WORK, DO NOT LEAVE ON
      <script src="https://cdn.lr-in-prod.com/LogRocket.min.js" crossorigin="anonymous"></script>
      <script>window.LogRocket && window.LogRocket.init('y02stx/sanlo-development');</script>
      <script>window.LogRocket && window.LogRocket.init('y02stx/sanlo-staging');</script>
      <script>window.LogRocket && window.LogRocket.init('y02stx/sanlo-prod');</script>
    -->

    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In to Sanlo</title>

    <style>
      @font-face {
        font-family: "Roobert";
        src: url("https://storage.googleapis.com/auth0-artifacts/Roobert-Regular.woff") format('woff');
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body, html {
        height: 100%;
        font-family: 'Inter', 'Helvetica', sans-serif;
        background: rgb(15, 15, 18);
        box-sizing: border-box;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>

    <script>
      window.addEventListener('load', () => {
        try {
          window.auth0config = JSON.parse(
            decodeURIComponent(escape(window.atob('@@config@@')))
          );
        } catch (e) => {
          console.log(e);
          window.auth0config = null;
        }
      });
    </script>

    <!--
      React App - development | staging | production script includes
      * This should be the only difference with the public/index.html file
      <script defer="defer" src="https://cdn.jsdelivr.net/gh/sanlo-io/sanlo-auth0-ui@main/dist/development/1.0.0.js"></script>
      <script defer="defer" src="https://cdn.jsdelivr.net/gh/sanlo-io/sanlo-auth0-ui@main/dist/staging/1.0.0.js"></script>
      <script defer="defer" src="https://cdn.jsdelivr.net/gh/sanlo-io/sanlo-auth0-ui@main/dist/production/1.0.0.js"></script>
    -->
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KVMRQPN"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="root"></div>

    <!--[if IE 8]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>
    <![endif]-->

    <script src="https://cdn.auth0.com/js/auth0/9.16/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
  </body>
</html>
