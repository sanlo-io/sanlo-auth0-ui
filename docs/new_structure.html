<!DOCTYPE html>
<html lang="en">
  <head>

    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KVMRQPN');</script>

    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Viglino/iconicss@master/dist/iconicss.min.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In to Sanlo</title>

    <style>
      @font-face {
        font-family: "Roobert";
        src: url("https://storage.googleapis.com/auth0-artifacts/Roobert-Regular.woff") format('woff');
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body, html {
        height: 100%;
        font-family: 'Inter', 'Helvetica', sans-serif;
        background: rgb(15, 15, 18);
        box-sizing: border-box;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      p {
        margin: 0;
        padding: 0;
      }

      .no-select {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none;
      }
    </style>

    <script>
      window.addEventListener('load', () => {
        try {
          window.auth0config = JSON.parse(
            decodeURIComponent(escape(window.atob('@@config@@')))
          );
        } catch (e) {
          console.log(e);
          window.auth0config = null;
        }
      });
    </script>

    <!--
      React App - development | staging | production script includes
      * This should be the only difference with the public/index.html file
      <script defer="defer" src="https://cdn.jsdelivr.net/gh/sanlo-io/sanlo-auth0-ui@main/dist/development/1.0.0.js"></script>
      <script defer="defer" src="https://cdn.jsdelivr.net/gh/sanlo-io/sanlo-auth0-ui@main/dist/staging/1.0.0.js"></script>
      <script defer="defer" src="https://cdn.jsdelivr.net/gh/sanlo-io/sanlo-auth0-ui@main/dist/production/1.0.0.js"></script>
    -->
  </head>
